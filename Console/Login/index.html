<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>洱海API</title>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="Main">
    <div class="Item">
      <div class="Selected" id="Selected1"></div>
      <div id="Selected2"></div>
      <div id="Selected3"></div>
    </div>
    <div class="Content" id="Content">
      <div class="t1 Selected" id="Content1">
        <div class="ItemDiv">
          <div class="Input">
            <input type="input" class="Field" placeholder="Name" required="">
            <label for="name" class="Label">Name</label>
          </div>
        </div>
      </div>
      <div class="t2" id="Content2"></div>
      <div class="t1" id="Content3"></div>
      <p id="ContentNum" style="display: none;">1</p>
    </div>
    <div class="Button">
      <div class="PreviousStep" id="PreviousStep">上一步</div>
      <div class="NextStep" id="NextStep">下一步</div>
    </div>
  </div>
</body>

</html>
